name: Prettier
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: Run prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.x'
          cache: yarn
      - run: yarn install
      - run: yarn prettier