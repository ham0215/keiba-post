name: Lint
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm
      - run: npm i
      - run: npm run lint --max-warnings=0
